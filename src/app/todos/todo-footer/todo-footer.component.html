<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters" >

      <!-- selected -->
      <li *ngFor="let filtro of filtros "
          (click)="cambiarFiltro(filtro)">
        <a [class.selected]= "filtro === filtroActual" href="#/">{{filtro | titlecase}}</a>
      </li>


      <!-- <li>
        <a class="selected" href="#/">Todas</a>
      </li>
      <li>
        <a href="#/active">Activas</a>
      </li>
      <li>
        <a href="#/completed">Completadas</a>
      </li> -->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button *ngIf="completadas > 0" 
            class="clear-completed"
            (click)="eliminarCompletadas()">Borrar Completadas</button>
</footer>
